<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="container" id="login-container">
    <div class="row">
        <form class="form-horizontal" id="form-login">
            <div class="control-group">
                <label class="control-label" for="email">Email</label>

                <div class="controls">
                    <input type="text" id="email" placeholder="Email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>

                <div class="controls">
                    <input type="password" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="button" class="btn btn-primary" onclick="login_request()">Sign in</button>
                    <button type="button" class="btn" onclick="registry_request()">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container-fluid" id="chat-container" style="display: none">
    <div class="row">
        <div class="col-lg-9" id="chat_messages"></div>
        <div class="col-lg-3" id="chats_panel">
            <div id="fixed-chat">
                <h3>Chats</h3>
                <a class="chat-selector" href="#" onclick="load_chat(undefined)">
                    <div class="row">
                        Общий чат
                    </div>
                </a>
            </div>
            <div id="dynamic-chats"></div>
        </div>
    </div>
    <div class="row" id="chat-container-form">
        <form class="form-horizontal" id="form-message">
            <div class="form-group">
                <textarea class="form-control" id="inputMessage" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="send_message()">Send</button>
            <button type="button" class="btn" onclick="refresh_chat()">Refresh chat</button>
        </form>
    </div>
</div>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
